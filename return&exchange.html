<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Returns & Exchanges</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f2ee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .returns-card {
      background-color: #fff;
      max-width: 700px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      line-height: 1.8;
      color: #444;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .returns-card h1 {
      font-size: 30px;
      font-weight: 700;
      color: #111;
      margin-bottom: 20px;
    }

    .returns-card p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .returns-card span {
      font-weight: 600;
      color: #111;
    }

    /* Back button style */
    .back-btn {
      display: block;
      width: fit-content;
      margin: 0 auto; /* centers horizontally */
      padding: 12px 24px;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="returns-card">
    <h1>ðŸ”„ Returns & Exchanges</h1>
    <p>
      We accept returns and exchanges within <span>7 days of delivery</span>, provided items are unworn, unwashed, 
      and in their original condition with tags attached.<br><br> 
      ðŸ’³ Refunds will be issued to the <span>original payment method</span> once the returned item passes quality checks.
    </p>

    <!-- Back Button at the very bottom -->
    <a href="javascript:history.back()" class="back-btn">â¬… Back</a>
  </div>
</body>
</html>
